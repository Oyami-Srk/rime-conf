    - abbrev/^(.{2});+$/$1/

translator:
  dictionary: zrm_pinyin
  prism: zrm_pinyin

easy_en:
  dictionary: easy_en
  enable_completion: true
  enable_sentence: false
  initial_quality: -90
  use_wordninja_rs: true
  wordninja_rs_path: "/home/shiroko/.cargo/bin/wordninja"


# reverse_lookup:
#   dictionary: emoji
#   enable_completion: true
#   prefix: "`"
#   suffix: "'"
#   tips: 〔Emoji〕

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: "^/([A-Z|a-z]*|[0-9]|10)$"

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all