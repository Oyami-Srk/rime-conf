# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin
  name: 自然码+多语混合
  version: "0.1"
  author:
    - 佛振 <chen.sst@gmail.com>
    - Shiroko <hhx.xxm@gmail.com>
  description: |
    朙月拼音＋自然碼雙拼方案，带日英等混合输入。
  dependencies:
    - emoji
    - easy_en
    - zrm_pinyin
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: full_shape
    states: [ 半, 全 ]
  - name: simplification
    reset: 1
    states: [ 漢, 汉 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: _hide_comment
    reset: 1
  - name: emoji_suggestion
    reset: 0
    states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - table_translator@easy_en
  filters:
    - simplifier@emoji_suggestion
    - simplifier@zrm_pinyin
    - uniquifier
  
speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba;"
  initials: 'abcdefghijklmnopqrstuvwxyz'
  delimiter: " '"
  algebra:
    - derive/^(\w*);(\w)(\w)$/$1;$2$3/
    - derive/^(\w*);(\w)(\w)$/$1;$2/
    - derive/^(\w*);(\w)(\w)$/$1/
