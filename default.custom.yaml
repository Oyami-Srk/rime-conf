customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3_dev_0.8
  generator: "Rime::SwitcherSettings"
  modified_time: "Thu Oct 13 20:47:09 2022"
  rime_version: 1.7.3
patch:
  "ascii_composer/good_old_caps_lock": false
  "ascii_composer/switch_key":
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Shift_L: noop
    Shift_R: commit_code
  "key_binder/bindings":
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: bracketleft, send: Page_Up, when: has_menu}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: "Control+period", toggle: ascii_punct, when: composing}
    - {accept: "Control+Shift+1", select: double_pinyin, when: always}
    - {accept: "Control+Shift+exclam", select: double_pinyin, when: always}
    - {accept: "Control+Shift+2", select: easy_en, when: always}
    - {accept: "Control+Shift+at", select: easy_en, when: always}
    - {accept: "Control+Shift+3", select: easy_jp, when: always}
    - {accept: "Control+Shift+numbersign", select: easy_jp, when: always}
    - {accept: "Control+Shift+space", select: .next, when: always}
    - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
  "menu/page_size": 9
  schema_list:
    - {schema: easy_en}
    - {schema: easy_jp}
    - {schema: double_pinyin}
  "switcher/caption": "〔方案选单〕"
  "switcher/hotkeys":
    - "Control+equal"
    - "Control+grave"