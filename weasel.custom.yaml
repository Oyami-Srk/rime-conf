# weasel.custom.yaml

patch:
  app_options:
    cmd.exe:
      ascii_mode: true
    conhost.exe:
      ascii_mode: true
    code.exe:
      ascii_mode: true
    windowsterminal.exe:
      ascii_mode: true
  __include: styles:/patch

_patch:
  style:
    color_scheme: shiro
    font_face: Microsoft YaHei
    color_font: false
    font_point: 14
    comment_font_point: 12
    horizontal: true
    fullscreen: false
    inline_preedit: true
    preedit_type: composition
    display_tray_icon: false
    label_font_point: 10
    label_format: "%s"
    layout:
      min_width: 160
      min_height: 0
      border_width: 0
      margin_x: 0
      margin_y: 0
      spacing: 10
      candidate_spacing: 10
      hilite_spacing: 4
      hilite_padding: 2
      round_corner: 8
      corner_radius: 8
      shadow_radius: 4
      shadow_offset_x: 4
      shadow_offset_y: 4
  preset_color_schemes/shiro:
    name: 白／Shiro
    author: Shiroko <hhx.xxm@gmail.com>
    text_color: 0x000000                          #默认文字颜色
    back_color: 0xeceeee                          #候选窗背景色
    shadow_color: 0x80ffffff                      #候选窗阴影色，默认全透明（无阴影）
    border_color: 0xe0e0e0                        #候选窗边框颜色
    hilited_text_color: 0x000000                  #编码文字颜色
    hilited_back_color: 0xd4d4d4                  #编码背景颜色
    hilited_shadow_color: 0x00000000              #编码背景块阴影颜色
    hilited_candidate_text_color: 0xffffff        #高亮候选文字颜色
    hilited_candidate_back_color: 0xfa3a0a        #高亮候选背景颜色
    hilited_candidate_shadow_color: 0x00000000    #高亮候选背景块阴影颜色
    candidate_text_color: 0x000000                #非高亮候选文字颜色
    candidate_back_color: 0xeceeee                #非高亮候选背景颜色
    candidate_shadow_color: 0x00000000   